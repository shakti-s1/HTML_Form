<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Welcome to CodeHelp
    </h1>
    <br>
    <h2>Contact Us Form</h2>

    <form action="https://www.thecodehelp.in">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="Enter your name here: ">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="Enter your email here: ">
        <br>
        <label for="contact_number">Contact Number:</label>
        <input type="number" id="contact_number" name="contact_number" value="Enter your phone number: ">
        <br>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
        <br>
        <p>Rating  </p>
        <input type="radio" id="3" name="rating" value="1">
        <label for="3">1</label>
        <input type="radio" id="4" name="rating" value="2">
        <label for="4">2</label>
        <br>
        
        <label for="message">Enter your message here:</label>
        <br>
        <textarea id="message" name="user_feedback" rows="6" cols="50">

        </textarea>
        <br>
        <label for="sub"></label>
        <input type="submit" id="sub" name="submit_button">
        
    </form>
</body>
</html>
